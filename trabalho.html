<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>The label for attribute</h1>
    <p>Click on one of the text labels to toggle the related radio button:</p>

    <form action="/action_page.php">
        <div class="form-container">
            <label for="fname">Primeiro nome:</label><br>
            <input type="text" id="fname" name="fname" value="b"><br>

            <label for="lname">Último nome:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>

            <label for="html">HTML</label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="css">CSS</label>
            <input type="radio" id="css" name="fav_language" value="CSS"><br>
            
            <label for="javascript">JavaScript</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript"><br><br>
            
            <div class="image-container">
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
</body>
</html>
